machine:
  node:
    version: 6.3.0

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install nodejs-legacy; sudo apt-get upgrade google-chrome
  cache_directories:
    - bower_components
    - node_modules
  override:
    - npm install

test:
  post:
    - npm run preflight
    - mv -fv dist/* $CIRCLE_ARTIFACTS
